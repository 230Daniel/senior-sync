name: lint

on:
  push:
    branches: '**'
  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Install node
      uses: actions/setup-node@v4
      id: install-node
      with:
        node-version: '22.12'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    -
      name: Install dependencies
      if: steps.install-node.outputs.cache-hit != 'true'
      run: |
        cd frontend
        npm ci - ignore-scripts
    -
      name: Lint 
      run: | 
        cd frontend
        npm run lint
