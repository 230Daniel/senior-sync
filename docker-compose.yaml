name: senior-sync

services:

    mongo:
        image: mongo:8
        restart: unless-stopped
        volumes:
            - './mongodb-data:/data/db'
        networks:
            - backend

    backend:
        build:
            context: './backend'
            dockerfile: 'Dockerfile'
        restart: unless-stopped
        depends_on:
            - 'mongo'
        environment:
            MONGO_HOST: mongodb://mongo:27017
        networks:
            - backend
            - frontend

    frontend:
        build:
            context: './frontend'
            dockerfile: 'Dockerfile'
        restart: unless-stopped
        volumes:
            - '/etc/letsencrypt:/etc/letsencrypt:ro'
        environment:
            SSL_CERTIFICATE_PATH: '/etc/letsencrypt/live/pi.utili.xyz/fullchain.pem'
            SSL_CERTIFICATE_KEY_PATH: '/etc/letsencrypt/live/pi.utili.xyz/privkey.pem'
        ports:
            - '443:443'
            - '80:80'
        networks:
            - frontend

networks:
    backend:
        driver: bridge
    frontend:
        driver: bridge
